<div class="container mt-4">
  <!-- Botón para volver -->
  <div class="d-flex justify-content-start mb-3">
    <a routerLink="/dashboard" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Volver al Dashboard
    </a>
  </div>

  <!-- Tarjeta de administración -->
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Manage Accounts</h5>
    </div>

    <div class="card-body">
      <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label fw-semibold">Code</label>
            <input
              type="text"
              formControlName="code"
              class="form-control"
              placeholder="Account code"
              required
            />
          </div>

          <div class="col-md-8">
            <label class="form-label fw-semibold">Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              placeholder="Account name"
              required
            />
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Type</label>
            <select formControlName="type" class="form-select">
              <option value="ASSET">Asset</option>
              <option value="LIABILITY">Liability</option>
              <option value="EQUITY">Equity</option>
              <option value="INCOME">Income</option>
              <option value="EXPENSE">Expense</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Balance Nature</label>
            <select formControlName="balanceNature" class="form-select">
              <option value="DEBIT">Debit</option>
              <option value="CREDIT">Credit</option>
            </select>
          </div>

          <div class="col-md-6">
            <div class="form-check mt-2">
              <input
                type="checkbox"
                formControlName="imputable"
                class="form-check-input"
                id="imputable"
              />
              <label class="form-check-label" for="imputable">Imputable</label>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-check mt-2">
              <input
                type="checkbox"
                formControlName="active"
                class="form-check-input"
                id="active"
              />
              <label class="form-check-label" for="active">Active</label>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-success" [disabled]="loading">
            <span *ngIf="!loading">Save Account</span>
            <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
          </button>
        </div>
      </form>

      <p
        class="mt-3 fw-semibold text-center"
        [class.text-success]="message.includes('✅')"
        [class.text-danger]="message.includes('❌')"
      >
        {{ message }}
      </p>
    </div>
  </div>
</div>
