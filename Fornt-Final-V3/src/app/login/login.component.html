<div class="login-wrapper d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="login-card p-4 p-md-5 shadow rounded bg-white" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-primary mb-2">Sistema Contable</h3>
      <p class="text-muted mb-0">Iniciar sesión</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="mt-3">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Usuario</label>
        <input
          id="username"
          type="text"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          placeholder="Ingrese su usuario"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Contraseña</label>
        <input
          id="password"
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          placeholder="Ingrese su contraseña"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">Ingresar</button>

      <p class="text-danger text-center mt-3" *ngIf="error">
        <i class="bi bi-exclamation-triangle-fill me-1"></i> {{ error }}
      </p>
    </form>
  </div>
</div>
